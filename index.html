<!DOCTYPE html>
<html>
<head>
	<meta charset='utf-8'>
	<meta http-equiv="X-UA-Compatible" content="chrome=1">

	<link rel="stylesheet" type="text/css" href="stylesheets/stylesheet.css" media="screen">
	<link rel="stylesheet" type="text/css" href="stylesheets/github-dark.css" media="screen">


	<style>

		center{

			margin-top: 250px;

		}

	</style>
	<title>Nyan Lin Tun</title>
</head>

<body>




	<center>
		<h1>
			<div id="divId"></div>
		</h1>
	</center>

	<script>
	
	//var text = "ဉာဏ်လင်းထွန်း";
	var text = "A girl who name start with 'S' and end with 'S' is cute :D"
	var textArray = text.split('');

	var loopTime;

	function looper(){
		if (textArray.length > 0) {
			document.getElementById("divId").innerHTML += textArray.shift();
		}else{
			clearTimeout(loopTime);
		}
		loopTime = setTimeout("looper()",100);
	}
	looper();
</script>
</body>
</html>
