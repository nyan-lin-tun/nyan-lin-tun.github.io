<!DOCTYPE html>
<html>
<head>
	<meta charset='utf-8'>
	<meta http-equiv="X-UA-Compatible" content="chrome=1">

	<link rel="stylesheet" type="text/css" href="stylesheets/stylesheet.css" media="screen">
	<link rel="stylesheet" type="text/css" href="stylesheets/github-dark.css" media="screen">
	<style>
		@font-face{
			font-family: parseltongue;
			src: url(fonts/magicschool.ttf);
		}
		div{
			font-family: parseltongue;
			font-size: 100px;
			
			
		}
		a, div{
			text-decoration: none;
		}
		center{

			margin-top: 250px;

		}

	</style>
	<title>Nyan Lin Tun</title>
</head>

<body>




	<center>
		<h1>
			<a href="https://nyanlynntunn.blogspot.com" target="_blank"><div id="divId"></div></a>
		</h1>
	</center>

	<script>
	var text = "Sue"
	var textArray = text.split('');

	var loopTime;

	function looper(){
		if (textArray.length > 0) {
			document.getElementById("divId").innerHTML += textArray.shift();
		}else{
			clearTimeout(loopTime);
		}
		loopTime = setTimeout("looper()",100);
	}
	looper();
</script>
</body>
</html>
